<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Foro_Cooool</title>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/foro.css">
</head>

<body>
  <header class="center-align">
    <h1>Mi Foro :D</h1>
  </header>

  <section class="search">
    <form id="search-form">
      <div class="input-field div">
        <input id="search" type="search" class="validate">
        <label for="search"><i class="tiny material-icons">search</i>Buscar</label>
      </div>
    </form>
  </section>

  <section class="right-align">
    <!-- Modal Trigger -->
    <a class="waves-effect waves-light btn" href="#modal1">Agregar Tema +</a>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <form id="formulario">
        <div class="modal-content">
          <h4>Nuevo Tema</h4>
          <p>Nombre de Tema</p>
          <input id="nombreTema" type="text" name="" placeholder="Tema Nuevo">
          <textarea id="valorTexto" rows="2" cols="5" placeholder="OpiniÃ³n"></textarea>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cerrar</a>
          <button type="submit" name="button">Agregar</button>
        </div>
      </form>
    </div>
  </section>

  <table class="striped bordered">
    <thead>
      <th>Nombre</th>
      <th>Contenido</th>
    </thead>
    <tbody id="topics-vacio">

    </tbody>
  </table>


  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/foro.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
